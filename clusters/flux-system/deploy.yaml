apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-controller
  namespace: flux-system
spec:
  template:
    metadata:
      labels:
        aadpodidbinding: sops-akv-decryptor  # match the AzureIdentity name
    spec:
      containers:
      - name: manager
        env:
        - name: AZURE_AUTH_METHOD
          value: msi
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['wget', 'https://aka.ms/InstallAzureCLIDeb', '|', 'sh']
        volumeMounts:
        - name: temp
          mountPath: /tmp
        
